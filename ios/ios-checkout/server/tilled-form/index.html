<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <meta
			http-equiv="Content-Security-Policy"
			content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline' 'unsafe-eval' gap:; script-src * 'self' 'unsafe-inline' 'unsafe-eval' gap:; frame-src *;"
		/> -->
		<meta content="origin" name="referrer" />
		<script src="https://js.tilled.com/v2"></script>
		<link rel=icon
		href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14/svgs/solid/credit-card.svg>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<script src="/tilled-form-script.js" defer></script>
		<title>Payment Form</title>
	</head>
	<body
		class="flex min-w-fit w-screen min-h-fit h-screen justify-center items-center p-4 bg-slate-900"
	>
		<div id="tilled-js-form-container" class="w-full">
			<form id="tilled-js-form" class="flex flex-col gap-8">
				<div class="flex flex-col gap-4 p-4 pt-8 pb-8 rounded bg-white">
					<div class="relative">
						<input
							name="name"
							class="border border-gray-300 rounded h-10 w-full p-2"
							id="billing-details-name-container"
						/>
						<label
							for="name"
							class="absolute left-2 top-0 -translate-y-1/2 px-1 bg-white text-gray-500 text-sm"
							>Name</label
						>
					</div>
					<div class="grid grid-cols-2 gap-2">
						<div class="relative">
							<select
								name="country"
								class="border border-gray-300 rounded h-10 w-full bg-white"
								id="tilled-js-country-container"
							>
								<option value=""></option>
								<option value="US">United States</option>
								<option value="CAD">Canada</option>
							</select>
							<label
								for="country"
								class="absolute left-2 top-0 -translate-y-1/2 px-1 bg-white text-gray-500 text-sm"
								>Country</label
							>
						</div>
						<div class="relative">
							<input
								name="zip"
								class="border border-gray-300 rounded h-10 w-full p-2"
								id="billing-details-zip-container"
							/>
							<label
								for="zip"
								class="absolute left-2 top-0 -translate-y-1/2 px-1 bg-white text-gray-500 text-sm"
								>ZIP</label
							>
						</div>
					</div>
				</div>
				<div class="relative">
					<hr class="text-white" />
					<span
						class="absolute left-1/2 top-0 -translate-y-1/2 -translate-x-1/2 text-white text-sm bg-slate-900 px-1"
						>Enter your card details</span
					>
				</div>
				<div class="flex flex-col gap-4 bg-white p-4 pt-8 pb-4 rounded">
					<div class="relative">
						<div
							class="border border-gray-300 rounded h-10 w-full p-2"
							id="tilled-js-card-number-container"
						></div>
						<label
							class="absolute left-2 top-0 -translate-y-1/2 px-1 bg-white text-gray-500 text-sm"
							>Card Number</label
						>
					</div>
					<div class="grid grid-cols-2 gap-2">
						<div class="relative">
							<div
								class="border border-gray-300 rounded h-10 w-full p-2"
								id="tilled-js-expiry-date-container"
							></div>
							<label
								class="absolute left-2 top-0 -translate-y-1/2 px-1 bg-white text-gray-500 text-sm"
								>Expiration</label
							>
						</div>
						<div class="relative">
							<div
								class="border border-gray-300 rounded h-10 w-full p-2"
								id="tilled-js-cvv-container"
							></div>
							<label
								class="absolute left-2 top-0 -translate-y-1/2 px-1 bg-white text-gray-500 text-sm"
								>CVV</label
							>
						</div>
					</div>
					<input
						class="bg-slate-900 active:bg-slate-700 text-white rounded p-2 text-xl mt-4"
						id="tilled-form-submit-button"
						type="submit"
						value="Pay"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
